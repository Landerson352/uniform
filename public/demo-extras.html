<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Uniform Extras</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
		<link rel="stylesheet" href="css/demo-extras.css">
	</head>
	<body>

		<div class="page">

			<section class="hero container">
				<div class="hero-title">Uniform Extras</div>
				<img class="hero-profile" src="img/landerson352.jpg"/>
			</section>

			<table class="responsive-helpers-table">
				<tr>
					<td class="visible-xs success">visible-xs</td>
					<td class="hidden-xs error">visible-xs</td>
				</tr>
				<tr>
					<td class="visible-sm success">visible-sm</td>
					<td class="hidden-sm error">visible-sm</td>
				</tr>
				<tr>
					<td class="visible-md success">visible-md</td>
					<td class="hidden-md error">visible-md</td>
				</tr>
				<tr>
					<td class="visible-lg success">visible-lg</td>
					<td class="hidden-lg error">visible-lg</td>
				</tr>
				<tr>
					<td class="visible-xl success">visible-xl</td>
					<td class="hidden-xl error">visible-xl</td>
				</tr>
			</table>

		</div>

	</body>
</html>
